name: Build and Deploy to Cloudways

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Deploy to Cloudways via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.CLOUDWAYS_FTP_HOST }}
          username: ${{ secrets.CLOUDWAYS_FTP_USERNAME }}
          password: ${{ secrets.CLOUDWAYS_FTP_PASSWORD }}
          port: 22
          source: "dist/*"
          target: "public_html/"
          strip_components: 1
