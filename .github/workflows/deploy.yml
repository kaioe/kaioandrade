name: Deploy to Cloudways

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint
        continue-on-error: true

      - name: Build project
        run: npm run build

      - name: Deploy to Cloudways via Rsync
        uses: Burnett01/rsync-deployments@7.0.1
        with:
          switches: -vrtz --delete --no-perms --no-owner --no-group --omit-dir-times
          path: dist/
          remote_path: ${{ secrets.CLOUDWAYS_APP_PATH }}
          remote_host: ${{ secrets.CLOUDWAYS_FTP_HOST }}
          remote_user: ${{ secrets.CLOUDWAYS_FTP_USERNAME }}
          remote_key: ${{ secrets.CLOUDWAYS_SSH_KEY }}
          remote_port: 22
